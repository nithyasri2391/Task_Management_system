
<!DOCTYPE html>
<html>
<head>
    <title>Task Search and Filtering</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        select {
            padding: 5px;
            width: 200px;
        }

        button[type="submit"] {
            padding: 5px 10px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>Task Search and Filtering</h1>

    <form method="GET" action="{% url 'task-search' %}">
        <label for="search">Search:</label>
        <input type="text" id="search" name="search" placeholder="Search by title or description">
        <button type="submit">Search</button>
    </form>

    <form method="GET" action="{% url 'task-search' %}">
        <label for="status">Filter by Status:</label>
        <select id="status" name="status">
            <option value="">All</option>
            <option value="completed">Completed</option>
            <option value="pending">Pending</option>
        </select>
        <button type="submit">Filter</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Due Date</th>
                <th>Complete</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <td>{{ task.title }}</td>
                <td>{{ task.description }}</td>
                <td>{{ task.due_date }}</td>
                <td>{{ task.complete }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
