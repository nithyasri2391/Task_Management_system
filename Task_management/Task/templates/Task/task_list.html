
<!DOCTYPE html>
<html>
<head>
    <title>Task List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        form {
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            font-weight: bold;
        }

        select {
            padding: 6px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            padding: 8px 12px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .task-title {
            font-size: 18px;
            font-weight: bold;
        }

        .task-description {
            color: #666;
        }

        .task-due-date {
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Task List</h1>

    <form method="GET">
        <label for="sort_by">Sort by:</label>
        <select name="sort_by" id="sort_by">
            <option value="">Default</option>
            <option value="due_date">Due Date</option>
            <option value="title">Title</option>
        </select>
        <input type="submit" value="Sort">
    </form>

    <ul>
        {% for task in tasks %}
        <li>
            <div class="task-title">{{ task.title }}</div>
            <div class="task-description">{{ task.description }}</div>
            <div class="task-due-date">Due Date: {{ task.due_date }}</div>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
